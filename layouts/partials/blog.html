{{ if .Site.Data.homepage.blog.enable}}
<section id="blog" {{ if .Site.Data.homepage.blog.overlay }} class="overlay" {{ end }}
	style="background-image: url('{{ .Site.Data.homepage.blog.bg_image | absURL }}');">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block">
					<h1 class="heading">{{ .Site.Data.homepage.blog.title | markdownify }}</h1>
					<ul>
						{{ range .Site.Data.homepage.blog.blogposts }}
						<li class="wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="300ms">
							<div class="blog-img">
								<img src="{{ .image }}" alt="post-image" class="img-responsive">
							</div>
							<div class="content-right">
								<h3><a href="{{ .bloglink }}" target="_blank">{{ .title }}</a></h3>
								<p>{{ .summary }}</p>
							</div>
						</li>
						{{ end }}
					</ul>
				</div>
			</div><!-- .col-md-12 close -->
			{{ template "_internal/pagination.html" . }}
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- #blog close -->
{{end}}
