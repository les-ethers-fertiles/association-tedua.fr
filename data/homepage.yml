################# food Menu ################
pricing:
  enable : true
  title : "ÉCOLE"
  description: "*'Au-delà de l’apport technique qui permet au public une lecture facilitée du spectacle qui se présente à lui, la discipline du jeu que je propose consiste à reconnaitre un espace qui ne nécessite aucun effort, un présent qui se déroule d’office. Et ainsi, apporter au comédien le geste, l’émotion, l’espace, pour demeurer le miroir de l’innocence. Ce qui est la moindre des choses lorsque nous avons à nous vêtir «d’autres peaux ou d’autres poils» .'* -- Jonathan Dupui | enseignant principal, auteur, metteur en scène, comédien --"

  subtitle : "Programme et tarifs | 2021/2022 "
  pricing_item:
  
  - title: "Formation à la Préparation aux Concours"
    description: "OBJECTIF: formation à la préparation aux concours d'entrée dans les grandes écoles privées de théâtre, conservatoires régionaux || RDV sur : [association-tedua.fr/prepa-concours](https://association-tedua.fr/prepa-concours) "
    price : "nouvelle tarification 2022-2023"

  - title: "Atelier 'Clown-Dépassement' du Mercredi"
    description: "OBJECTIFS: jouer en fin de saison dans un spectacle de clown-théâtre amateur avec une exigence semi-pro, poursuivre le développement de la palette du jeu du comédien et la conscience public en ce sens || FORMAT: un professionnel encadrant 8 participants maximum, au cours de 32 séances de 3H tous les mercredis (20h-23h)  || RENTRÉE: le 15 septembre 2021 à Bordeaux-centre."
    price : "500€/an (adhésion incluse)"

  - title: "Atelier 'Clown-Dépassement' du Jeudi"
    description: "OBJECTIFS: jouer en fin de saison dans un spectacle de clown-théâtre amateur avec une exigence semi-pro, poursuivre le développement de la palette du jeu du comédien et la conscience public en ce sens || FORMAT: un professionnel encadrant 8 participants maximum, au cours de 32 séances de 3H tous les jeudis (19h30-22h30), hors vacances scolaires  || RENTRÉE: le 16 septembre 2021."
    price : "500€/an (adhésion incluse)"

  - title: "Stages 'Clown-Exploration' en Week-end"
    description: "OBJECTIF: pratique du jeu de clown-théâtre et de tous les trajets émotionnels selon la discipline du jeu enseignée par Jonathan Dupui || FORMAT: 5 weekends de 14 heures de pratique (Sam-Dim : 10h-18h, on déjeune ensemble) || DATES: 30-31 Oct,12-13 Fév,19-20 Mar,23-24 Avr,11-12 Juin."
    price : "120€/stage, 500€ les 5 stages (adhésion et p'tits déj inclus)"

  - title: "Atelier Enfants (7-11ans) du Mercredi"
    description: "OBJECTIF: pratique du jeu de théâtre et de clown-théâtre pour découvrir les trajets émotionnels, l'écoute, la prise de conscience de la présence dupublic || FORMAT: un professionnel encadrant 8 participants maximum, au cours de 32 séances de 1H30 tous les mercredis (13h30-15h), hors vacances scolaires || RENTRÉE: le 15 septembre 2021."
    price : "200€/an (adhésion incluse)"


