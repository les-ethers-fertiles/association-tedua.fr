################ About #######################
about:
  enable : true
  image : "images/logo2.png"
  title : "SAISON 2021/2022 : «L'ÉPANOUISSEMENT»"
  description : "TeDua s’est mise à exister à partir du moment où des personnes souhaitant découvrir la  pratique du jeu ont coopéré ensemble pour que cela leur soit possible. Association de loi 1901 à but non lucratif créée en 2017, elle est organisée en Collégiale. Née de la rencontre entre [Jonathan Dupui](https://blog.association-tedua.fr/activites-creations/annonces/jonathan-dupui-enseignant-discipline-du-jeu-theatre-clown/), enseignant de théâtre puis de clown-théâtre depuis 12 ans, et [Anne Lucie Dumay](https://www.instagram.com/anneluciedumay/?hl=en), titulaire d'un master en anthropologie, qui développent l’École TeDua autour de la 'Discipline du Jeu', accompagnés d'une équipe d’élèves, d’amis et de curieux qui se rencontrent [au sein de la vie associative](https://blog.association-tedua.fr). Et depuis un an, autour d'[un lieu et un projet de vie collectifs : le Château](https://chateau.association-tedua.fr/)..."


